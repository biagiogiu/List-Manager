{% extends 'base.html' %}
{% block title %}Log in{% endblock %}
{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}" />
{% endblock %}
{% block content %}
<div class="container" >
<main class="form-signin text-center">
  <form class="needs-validation" action="{{ url_for('login', next=next) }}" method="post">
    <input type="hidden" name="next" value="{{ next }}">
    <img class="mb-4 mt-4" src="{{ url_for('static', filename='images/list.svg') }}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Welcom back to<br />Listify My Life</h1>
    <div class="form-floating">
      <input type="email" class="form-control rounded-top" id="floatingInput" name='email' placeholder="name@example.com" required>
      <label for="floatingInput" class="form-label">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control rounded-bottom" id="floatingPassword" name='password' placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" id="checkRemember" name="remember-me" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
  </form>
</main>
</div>
{% endblock %}
